<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
</head>
<body>
  <h2>Choose your destination:</h2>
  <button onclick="redirectToPage('uart.html')">Go to UART Page</button>
  <button onclick="redirectToPage('7seg.html')">Go to 7-Segment Display Page</button>
  <button onclick="redirectToPage('stepermoto.html')">Go to Stepper Motor Page</button>
  <script>
    function redirectToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
